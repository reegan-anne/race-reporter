<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Report Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Race Report Summarizer</h1>
            
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <form id="searchForm" class="space-y-4">
                    <div>
                        <label for="raceName" class="block text-sm font-medium text-gray-700 mb-2">Enter Race Name</label>
                        <input type="text" id="raceName" name="raceName" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                               placeholder="e.g., London Marathon 2024" required>
                    </div>
                    <button type="submit" 
                            class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Generate Race Report
                    </button>
                </form>
            </div>

            <div id="loading" class="hidden">
                <div class="flex items-center justify-center space-x-2">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    <p class="text-gray-600">Analyzing race reports...</p>
                </div>
            </div>

            <div id="result" class="hidden bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Race Report Summary</h2>
                <div id="summary" class="prose max-w-none text-gray-700 space-y-4"></div>
            </div>

            <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const raceName = document.getElementById('raceName').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const summary = document.getElementById('summary');
            
            // Reset UI
            loading.classList.remove('hidden');
            result.classList.add('hidden');
            error.classList.add('hidden');
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ race_name: raceName }),
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate race report');
                }
                
                summary.innerHTML = data.summary;
                result.classList.remove('hidden');
            } catch (err) {
                error.querySelector('span').textContent = err.message;
                error.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
