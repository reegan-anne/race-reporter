<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Report Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Race Report Summarizer</h1>
            
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <form id="searchForm" class="space-y-4">
                    <div>
                        <label for="raceName" class="block text-sm font-medium text-gray-700 mb-2">Enter Race Name</label>
                        <input type="text" id="raceName" name="raceName" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                               placeholder="e.g., London Marathon 2024" required>
                    </div>
                    <button type="submit" 
                            class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Generate Race Report
                    </button>
                </form>
            </div>

            <div id="loading" class="hidden">
                <div class="flex items-center justify-center space-x-2">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    <p class="text-gray-600">Analyzing race reports...</p>
                </div>
            </div>

            <div id="result" class="hidden bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Race Report Summary</h2>
                <div id="summary" class="space-y-6">
                    <div class="section">
                        <h3 class="text-xl font-semibold mb-2 text-gray-700">Race Organization & Logistics</h3>
                        <div id="organization" class="prose max-w-none text-gray-600"></div>
                    </div>
                    
                    <div class="section">
                        <h3 class="text-xl font-semibold mb-2 text-gray-700">Course Details</h3>
                        <div id="course" class="prose max-w-none text-gray-600"></div>
                    </div>
                    
                    <div class="section">
                        <h3 class="text-xl font-semibold mb-2 text-gray-700">Parking & Number Collection</h3>
                        <div id="logistics" class="prose max-w-none text-gray-600"></div>
                    </div>
                    
                    <div class="section">
                        <h3 class="text-xl font-semibold mb-2 text-gray-700">Common Themes & Issues</h3>
                        <div id="themes" class="prose max-w-none text-gray-600"></div>
                    </div>
                    
                    <div class="mt-8 pt-4 border-t border-gray-200">
                        <h3 class="text-lg font-semibold mb-2 text-gray-700">Sources</h3>
                        <ul id="sources" class="list-disc pl-5 space-y-1"></ul>
                        <p class="mt-4 text-sm text-gray-500">Based on analysis of <span id="reportCount">0</span> race reports</p>
                    </div>
                </div>
            </div>

            <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const raceName = document.getElementById('raceName').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const summary = document.getElementById('summary');
            
            // Reset UI
            loading.classList.remove('hidden');
            result.classList.add('hidden');
            error.classList.add('hidden');
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ race_name: raceName }),
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate race report');
                }
                
                // Update each section
                document.getElementById('organization').textContent = data.sections.organization;
                document.getElementById('course').textContent = data.sections.course;
                document.getElementById('logistics').textContent = data.sections.logistics;
                document.getElementById('themes').textContent = data.sections.themes;
                
                // Update sources
                const sourcesList = document.getElementById('sources');
                sourcesList.innerHTML = '';
                data.sources.forEach(source => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = source.url;
                    a.target = '_blank';
                    a.className = 'text-blue-600 hover:text-blue-800';
                    a.textContent = source.domain;
                    li.appendChild(a);
                    sourcesList.appendChild(li);
                });
                
                // Update report count
                document.getElementById('reportCount').textContent = data.report_count;
                
                result.classList.remove('hidden');
            } catch (err) {
                error.querySelector('span').textContent = err.message;
                error.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
